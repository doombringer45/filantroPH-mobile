<ion-view>
<ion-content class="container login-background">
   
        <form ng-submit="doSignUp()">
            <div class="list signup">
                <a href="#/app"  onclick="showLoginOnNullUser()"><div id="back" class="ion-ios-arrow-back"></div></a>
                <center><h3>Sign Up</h3></center>
              
                <label class="item item-input">
                    <span class="input-label" ng-model="SignUpData.email">Email</span>
                    <input type="email">
                </label>
                <label class="item item-input">
                    <span class="input-label" ng-model="SignUpData.password">Password</span>
                    <input type="password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Confirm Password</span>
                    <input type="password">
                </label>
                <button type="submit" class="button button-block button-positive">
					Sign up
                </button>
            </div>
        </form> 
      
</ion-content>
</ion-view>
